<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form" id="form">
        <h4 class="score" id="score">Score: 0 </h4>
        <h4 id="lives">Lives: 3</h4>
        <h4 id="timer">Time: 10</h4>
        <h4 id="level">Level: 1</h4>

        <h1 id="question">What is 1 multiplied by 1?</h1>
        <label for="input"></label><input type="text" class="input" id="input" placeholder="Enter your answer" autofocus autocomplete="off">
        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn" id="changeNameButton">Change Name</button>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeGameOver">&times;</span>
                <img src="gameOver.jpeg" alt="background Image" class="background-image">
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
